<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attractive Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 1em 0;
        }

        h1 {
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Attractive Page</h1>
    </header>

    <section>
        <h2>Welcome to my page!</h2>
        <p>This is a simple and attractive single HTML page.</p>
        <p>Feel free to customize it as you like!</p>
    </section>

    <footer>
        <p>&copy; 2023 My Attractive Page</p>
    </footer>
</body>
</html>
